<ion-header>
  <ion-toolbar color="primary">
    <ion-title>recipies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let recipe of recipies" [routerLink]="['./',recipe.id]">
        <ion-avatar slot="start">
          <ion-img [src]="recipe.imageUrl">
          </ion-img>
        </ion-avatar>
        <ion-label>{{recipe.title}}</ion-label>
      </ion-item>
    </ion-list>


    <ion-card>
      <ion-card-header>
          <ion-card-title>
              Add Recipie
          </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">
               name of recipie
              </ion-label>
              <ion-input type="text" id="reasons"></ion-input>

          </ion-item>
          <ion-item>
              <ion-label position="floating"> 
                  Ingredients
              </ion-label >
              <ion-input type="number" id="amount"></ion-input>

          </ion-item>
          <div margin-vertical text-right>
             
              <ion-button fill="outline" color="danger" id="clear"> <ion-icon slot="start" name="close-outline"></ion-icon>clear</ion-button>
              <ion-button id="add">  <ion-icon slot="end" name="add-outline"></ion-icon>Add Recipie</ion-button>
          </div>
         
      </ion-card-content>
  </ion-card>
</ion-content>
